<script>


// Student Dashboard - Interactive Menu

let userInput = prompt("Enter a number (1-5):");

switch(parseInt(userInput)) {
    case 1:
        console.log("You selected option 1: View Grades");
        break;
    case 2:
        console.log("You selected option 2: Check Attendance");
        break;
    case 3:
        console.log("You selected option 3: View Assignments");
        break;
    case 4:
        console.log("You selected option 4: Contact Teacher");
        break;
    case 5:
        console.log("You selected option 5: Log Out");
        break;
    default:
        console.log("Invalid option. Please select ");
}

let a = Number(prompt("enter first number:"));
        let b = Number(prompt("enter second  number:"));
        let operator = prompt("enter the operator(+, -, *, /, %)");
        let result;
        if(operator === "+")
    {
        result = a + b;
    }
    else if( operator === "-")
    {
        result = a - b;
    }
    else if( operator === "*")
    {
        result = a * b;
    }
    else if( operator === "/")
    {
        result = a / b;
    }
    else if( operator === "%")
    {
        result = a % b;
    }
    alert("The result is:" + result);
